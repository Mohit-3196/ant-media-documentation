name: Update Docs

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  run_pull:
    name: Update Docs
    runs-on: self-hosted

    container:
      image: ubuntu:22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Make changes
      run: |
        sed -i "s^baseUrl:.*^baseUrl:'/docs',^" docusaurus.config.js
        sed -i "s^appId.*^appId: '${{ secrets.ALGOLIA_APP_ID }}',^" docusaurus.config.js
        sed -i "s^apiKey.*^apiKey: '${{ secrets.ALGOLIA_API_KEY }}',^" docusaurus.config.js

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Package build artifacts
      run: tar -zcvf docs.tar ./build

